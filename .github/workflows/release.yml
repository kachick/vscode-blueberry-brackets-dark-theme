on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Make sure to be possible to create package
        run: npm run package

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: blueberry-brackets-dark-theme-${{ github.sha }}.vsix
          path: blueberry-brackets-dark-theme.vsix

      - name: Wait other jobs
        if: startsWith(github.ref, 'refs/tags/') && github.event_name != 'pull_request'
        uses: kachick/wait-other-jobs@v3

      - name: Release in Azure Marketplace
        if: startsWith(github.ref, 'refs/tags/') && github.event_name != 'pull_request'
        run: npm run publish
        env:
          VSCE_PAT: '${{ secrets.VSCE_PAT }}'

      - name: Release in GitHub
        if: startsWith(github.ref, 'refs/tags/') && github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v2
        with:
          files: blueberry-brackets-dark-theme.vsix
